        function debounce(fun,delay){ //parameter
            let timeoutId; // to store the timerId settimeout
            return function (args){
                clearTimeout(timeoutId) //clear if any scheduled a new call after delay

                timeoutId = setTimeout(()=>fun(args),delay)

            }
            
        }

        // console.log(debounce())
        const debouncedHello = debounce(sayHello,500) //args

        debouncedHello("Alice")
        debouncedHello("Ali")
